<p>・touch linux.html</p>
    <p>linux.htmlファイルを追加</p>

<p>・git add ファイル名</p>
    <p>githubに繋げる</p>

<p>・git commit -m 'メッセージ'</p>
    <p>メッセージは書かないとpushできない</p>

<p>・git push -u origin main</p>
    <p>gitのmainに追加する</p>

<p>・git rm --cached ファイル名</p>
    <p>addの取り消し(ファイルの追加)</p>

<p>・git restore --staged ファイル名</p>
    <p>addの取り消し(ファイルの変更)</p>

<p>・git stash</p>
    <p>ローカル作業の取り消し(最後にコミットした状態に復元)</p>
